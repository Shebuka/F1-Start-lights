<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula 1 Starting Lights Semaphore Application</title>
    <style>
      .f1-lights {
        display: flex;
        position: relative;
        width: 100%;
        max-width: 520px;
        min-width: 300px;
      }

      .light-strip {
        background: #1a1a1a;
        border: 2px solid #333;
        border-radius: 11px;
        margin: 0 2px;
        position: relative;
        flex: 1;
        padding: 8px 4px;
      }

      @media (min-width: 435px) {
        .light-strip {
          margin: 0 5px;
          border-radius: 14px;
          padding: 12px 6px;
        }
      }

      .light {
        border-radius: 100%;
        background: #222;
        margin: 8px auto;
        width: 100%;
        max-width: 40px;
        transition: all 0.3s ease;
        border: 1px solid #444;
      }

      .light::before {
        content: '';
        display: block;
        padding-top: 100%;
      }

      .light-strip.on .light:nth-child(1n+3) {
        background: #ff0000;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), inset 0 0 10px rgba(255, 100, 100, 0.3);
        border-color: #ff4444;
      }

      .light-strip.green .light:nth-child(-n+2) {
        background: #00ff00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), inset 0 0 10px rgba(100, 255, 100, 0.3);
        border-color: #44ff44;
      }

      .back-board {
        position: absolute;
        left: 5px;
        right: 5px;
        top: 50%;
        height: 8px;
        background: #000;
        transform: translateY(-50%);
        border-radius: 4px;
        border: 1px solid #333;
      }

      @media (max-width: 640px) {
        .light {
          margin: 6px auto;
          max-width: 30px;
        }
        
        .light-strip {
          padding: 6px 3px;
        }
      }

      .no-js-warning {
        background: #dc2626;
        color: white;
        padding: 1rem;
        text-align: center;
        font-weight: bold;
        margin-bottom: 2rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- JavaScript Disabled Warning -->
    <noscript>
      <div class="min-h-screen bg-gradient-to-br from-gray-900 via-red-900 to-black flex flex-col items-center p-4 pt-8">
        <div class="text-center mb-8">
          <h1 class="text-4xl md:text-6xl font-bold text-white mb-2 tracking-wider">
            F1 STARTING LIGHTS
          </h1>
        </div>

        <div class="bg-black/80 backdrop-blur-sm border border-red-600/30 rounded-2xl p-8 md:p-12 shadow-2xl">
          <div class="flex justify-center mb-8">
            <div class="f1-lights">
              <div class="back-board"></div>
              <div class="light-strip">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
              </div>
              <div class="light-strip">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
              </div>
              <div class="light-strip">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
              </div>
              <div class="light-strip">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
              </div>
              <div class="light-strip">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
              </div>
            </div>
          </div>

          <div class="no-js-warning">
            ⚠️ JavaScript is required for this application to function properly. Please enable JavaScript in your browser to use the F1 Starting Lights Semaphore.
          </div>
        </div>

        <!-- Static Instructions -->
        <div class="text-center text-gray-400 max-w-lg mt-8">
          <p className="text-red-300 text-lg md:text-xl">
            F1 Start Lights and Race Control System
          </p>
          <p className="mb-2">
            <strong className="text-red-400">START RACE:</strong> 5 red light strips activate sequentially, when all lights turn off simultaneously - that's your GO signal!
          </p>
          <p className="mb-2">
            <strong className="text-yellow-400">FORMATION LAP:</strong> All red lights on, then green lights signal GO for the formation lap!
          </p>
        </div>
      </div>
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
